<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>인천광역시 의료기관 현황</title>
    </head>
    <body>
        <h1>인천광역시 의료기관 현황</h1>
        <form>
            <!--군구명 선택-->
            <label for="district">군구명:</label>
            <select id="district" name="district">
                <option value="해당없음">해당없음</option>
                <option value="강화군">강화군</option>
                <option value="옹진군">옹진군</option>
                <option value="중구">중구</option>
                <option value="동구">동구</option>
                <option value="미추홀구">미추홀구</option>
                <option value="연수구">연수구</option>
                <option value="남동구">남동구</option>
                <option value="부평구">부평구</option>
                <option value="계양구">계양구</option>
                <option value="서구">서구</option>
                <option value="경제청">경제청</option>
            </select>
            <br><br>

            <!--병원종별 선택-->
            <label for="hospitalType">병원종별:</label>
            <select id="hospitalType" name="hospitalType">
                <option value="해당없음">해당없음</option>
                <option value="병원">일반병원</option>
                <option value="종합병원">종합병원</option>
                <option value="치과병원">치과병원</option>
                <option value="요양병원">요양병원</option>
                <option value="한방병원">한방병원</option>
                <option value="정신병원">정신병원</option>
                <option value="의원">의원</option>
                <option value="치과의원">치과의원</option>
                <option value="부속의원">부속의원</option>
                <option value="한의원">한의원</option>
                <option value="보건소">보건소</option>
                <option value="보건지소">보건지소</option>
                <option value="보건진료소">보건진료소</option>
            </select>
            <br><br>

            <!--진료과목 선택-->
            <label for="specialty">진료과목:</label>
            <select id="specialty" name="specialtys">

            </select>
            <br><br>

  
        </form>
    </body>
</html>
